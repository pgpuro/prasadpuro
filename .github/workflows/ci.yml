name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material mkdocs-pdf-export-plugin
      - run: mkdocs build
      - run: echo 'www.prasad-puro.com' > ./site/CNAME # Add your custom domain to the CNAME file in the build directory
      - run: mkdocs gh-deploy --force
      - uses: actions/upload-artifact@v3
        with:
          name: site-pdf
          path: pdf/site.pdf